name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Inject API Key ğŸ’‰
        run: |
          # Use | as delimiter in case the API key contains slashes
          sed -i 's|__GEMINI_API_KEY_PLACEHOLDER__|${{ secrets.GEMINI_API_KEY }}|g' index.html

          # Verify the placeholder is gone (without leaking the actual key)
          if grep -q "__GEMINI_API_KEY_PLACEHOLDER__" index.html; then
            echo "Critical Error: API Key placeholder was not replaced!"
            exit 1
          fi

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # The folder the action should deploy.
          branch: gh-pages # The branch the action should deploy to.
